<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Noa Yaiche">
        <meta name="description" content="Jouez au tic-tac-toe !">
        <title>Jouer au Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
    </head>
    <body>
        <form method="GET" class="login-form" action="game.html">
            <h1>Bienvenue, vous être prêts à jouer? Entrer les joueurs</h1>
            <input type="text" value="" required name="joueur1" placeholder="Joueur 1" />
            <select name="play1">
                <option>X</option>
                <option>O</option>
                <option>*</option>
                <option>#</option>
            </select>
            <input type="text" value="" required name="joueur2" placeholder="Joueur 2" />
            <select name="play2">
                <option>X</option>
                <option>O</option>
                <option>*</option>
                <option>#</option>
            </select>
            <button class="btn" type="submit">Jouer</button>
        </form>
    </body>
</html>
